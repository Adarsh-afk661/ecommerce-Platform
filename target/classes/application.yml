spring:
  application:
    name: gocart
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  datasource:
    # NeonDB - Fully managed Postgres by Neon
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED
  transaction:
    default-timeout: 30

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.gocart: DEBUG
    org.springframework.web: DEBUG
